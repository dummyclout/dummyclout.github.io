---
layout: default
---
<!-- Layout for new posts -->
<div class="post">
    <h1>{{ page.title }}</h1>
    {% if page.project %}
        <a href="{{ site.url }}/projects/{{ page.project }}">Project: {{ page.project }}</a>
    {% endif %}
    <span><p class="date">{{ page.date | date_to_long_string }}</p></span>
    <div class="content">
        {{ content }}
    </div>
</div>
